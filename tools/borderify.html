<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Highlight JS HTML Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Codystar&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Urbanist:wght@100;300;400;500;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Codystar&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/code.css">
    <link rel="stylesheet" href="/tools/borderify.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="/tools/borderify.js"></script>
    <script src="/js/navigation.js"></script>
</head>

<body>
    <main class="content">
        <h1>Borderify</h1>
        <h2>Image</h2>
        <input type="file" id="file-input" accept="image/*">
        <h2>Settings</h2>
        <div>
            <p>Border Size:</p>
            <input id="size-input" type="number" value="1">
        </div>
        <div>
            <p>Colour:</p>
            <input id="colour-input" type="color" value="#ffffff">
        </div>
        <h2>Output</h2>
        <div class="center">
            <canvas id="main-canvas"></canvas>
        </div>
    </main>
</body>

</html>
